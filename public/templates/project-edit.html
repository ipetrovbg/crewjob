<!-- navigation --><navigation></navigation><!-- /navigation --><div class="form-top-heading">    <div class="shell">        <h3>Редактирай проекта</h3>    </div></div><div ng-if="projectLocation">    <ui-gmap-google-map center='map.center' zoom='map.zoom'>        <ui-gmap-marker idKey="0" coords="markersCoordsToEdit">        </ui-gmap-marker>    </ui-gmap-google-map></div><div class="form-main-content">    <div class="shell">        <div class="form-holder">            <form ng-submit="editProject()">                <input ng-model="projectTitle" type="text" placeholder="Заглавие*" class="input-main input-spacing">                <input ng-model="projectLocation" id="on-typing" type="text" placeholder="Местоположение" class="input-main input-spacing">                <!--<button ng-click="loadGmap()">Зареди картата</button>-->                <textarea ng-model="projectDescription" class="input-main textarea-main textarea-link input-spacing" placeholder="Описание*" ></textarea>                <input ng-if="btnEdit" type="submit" value="ПУБЛИКУВАЙ" class="btn-main form-btn-main input-spacing">            </form>        </div>        <img src="img/KVADRATI-01.png" class="box-element-1">    </div></div>
