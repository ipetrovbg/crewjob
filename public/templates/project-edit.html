<!-- navigation --><navigation></navigation><!-- /navigation --><div class="form-top-heading">    <div class="shell">        <h3>Редактирай проекта</h3>    </div></div><div ng-if="projectLocation">    <ui-gmap-google-map center='map.center' zoom='map.zoom'>        <ui-gmap-marker idKey="0" coords="markersCoordsToEdit">        </ui-gmap-marker>    </ui-gmap-google-map></div><div class="form-main-content">    <div class="shell">        <div class="form-holder">            <form ng-submit="editProject()">                <input ng-model="projectTitle" type="text" placeholder="Заглавие*" class="input-main input-spacing">                <input ng-model="projectLocation" id="on-typing" type="text" placeholder="Местоположение" class="input-main input-spacing" ng-change="inputChanged()">                <!--<button ng-click="loadGmap()">Зареди картата</button>-->                <textarea ng-model="projectDescription" class="input-main textarea-main textarea-link input-spacing" placeholder="Описание*" ></textarea>                <div class="input-spacing">                    <span class="gender">Пол: </span>                    <label>                        <input type="radio" value="0" ng-model="visibility"> <span></span>Скрит                    </label>                    <label>                        <input type="radio" checked="" value="1" ng-model="visibility"> <span></span>Обществен                    </label>                </div>                <h4 class="sub-heading input-spacing">Категории*:</h4>                <div class="user-categories-edit-project clearfix">                    <div ng-repeat="category in allCategories" ng-class="category.project ? 'active' : ''" data-category-id="{{ category.id }}" class="catToEdit categories-box-row-create-project">                        <img ng-src="img/{{ category.icon }}">                        <p><small>{{ category.name }}</small></p>                    </div>                </div>                <!--Files-->                <!--<div ng-if="projectFiles" class="project-details-categories">-->                    <!--<h4 class="sub-heading">Прикачени файлове: </h4>-->                    <!--<div class="user-categories-view-project">-->                        <!--<a  ng-repeat="pf in projectFiles" target="_blank" ng-href="uploads/project/{{ pf.file_name }}">-->                            <!--<div class="categories-box-row-view-project">-->                                <!--<div ng-switch="pf.file_type">-->                                    <!--<img ng-switch-when="JPG" ng-src="uploads/project/{{ pf.file_name }}" alt="">-->                                    <!--<img ng-switch-when="jpg" ng-src="uploads/project/{{ pf.file_name }}" alt="">-->                                    <!--<img ng-switch-when="png" ng-src="uploads/project/{{ pf.file_name }}" alt="">-->                                    <!--<img ng-switch-when="gif" ng-src="uploads/project/{{ pf.file_name }}" alt="">-->                                    <!--<p ng-switch-default></p>-->                                <!--</div>-->                                <!--<p>{{ pf.org_filename }}</p>-->                            <!--</div>-->                        <!--</a>-->                        <!--<div class="clearfix"></div>-->                    <!--</div>-->                <!--</div>-->                <div class="tab4">                    <div  class="file-cnt-holder create-project-file">                        <h4 class="sub-heading">Качи файлове: </h4>                        <div class="file input-spacing">                            <input type="file" id="file-to-upload" nv-file-select uploader="projectFile"/>                            <p class="value">Избери файл</p>                            <span class="btn-value"></span>                        </div>                    </div>                <div class="uploaded-files-cnt">                    <h4 class="sub-heading">Прикачени файлове: </h4>                    <div class="uploaded-files-boxes">                        <br>                        <div ng-if="projectFiles" ng-repeat="af in projectFiles | orderBy:af.file_id:true"                             class="uploaded-file-box">                            <a target="_blank" ng-href="uploads/project/{{ af.file_name }}" class="file-box"></a>                            <h4>{{ af.org_filename }} <br/>                                <span ng-click="deleteProjectFile(af.file_id)" class="option-delete-file">                                    <i class="fa fa-trash"></i>                                </span>                            </h4>                        </div>                    </div>                    <table class="" id="list_files">                    </table>                </div>                </div>                <!--/Files-->                <input ng-if="btnEdit" type="submit" value="редактирай" class="btn-main form-btn-main input-spacing">            </form>            <a ng-href="/projects/{{ projectID }}" class="">Назад към проекта</a>        </div>        <img src="img/KVADRATI-01.png" class="box-element-1">    </div></div>
