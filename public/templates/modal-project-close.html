<div class="modal-header">    <h3 class="modal-title">Оценяване на потребителите по проекта</h3></div><div class="modal-body">    <div class="table-responsive" ng-if="projectApply.length > 0">        <table class="table">            <thead>            <th>#</th>            <th>Профилна снимка</th>            <th>Email</th>            <th>Рейтинг</th>            <th></th>            </thead>            <tbody>            <tr ng-repeat="a in projectApply">                <td>{{ a.uid }}</td>                <td>                    <a target="_blank" ng-href="user/{{ a.uid }}">                        <img width="50" class="img-circle" ng-if="a.avatar" ng-src="{{ base_url }}/public/uploads/profiles/thumbs/{{ a.avatar }}" alt="">                    </a>                </td>                <td><a target="_blank" ng-href="user/{{ a.uid }}">{{ a.email }}</a></td>                <td>                    <ng-rating  ng-model="rating[$index].rating"                                icon-class="rating[$index].iconClass"                                editable="rating[$index].editableRating"                                stars-count="rating[$index].starsCount"                                based-on="rating[$index].basedOn"                                show-grade="rating[$index].showGrade">                    </ng-rating>                </td>                <td><button ng-click="getRating(a.uid, a.pid, rating[$index].rating)" class="btn btn-primary">Оцени</button></td>            </tr>            </tbody>        </table>    </div></div><div class="modal-footer">    <button class="btn btn-success" type="button" ng-click="final(projectApply[0].pid)">Финал</button>    <button class="btn btn-warning" type="button" ng-click="cancel()">Затвори</button></div>
