<!-- navigation --><navigation></navigation><!-- /navigation --><div class="main-content project-desc-main-content">    <div class="shell">        <h4 class="sub-heading category-sub-heading">Filter by category: </h4>        <div class="row">            <div class="col-md-4">                <form ng-show="categories" class="category-filter-dropdown">                    <select id="cat" class="main-select">                        <option value="all">All</option>                        <option value="1">Freelance</option>                        <option value="2">Земеделие</option>                        <option value="3">Нещо друго</option>                        <option value="4">Четвърта категория</option>                        <option value="5">Пета</option>                        <option value="6">Шеста</option>                        <option value="7">Седма</option>                        <option value="8">Осма</option>                    </select>                </form>            </div>        </div>        <!--        class="main-select"        -->       <div class="row">           <div infinite-scroll="loadMoreProjects()" infinite-scroll-listen-for-event="list:filtered" infinite-scroll-distance='1' class="project-box-holder clearfix">               <div ng-repeat="project in Projects" class="project-box">                   <a href="projects/{{ project.id }}" class="image-holder">                       <img ng-if="project.images[0].file_name" ng-src="uploads/project/{{ project.images[0].file_name}}">                       <img ng-if="!project.images[0].file_name" src="img/bill-last.jpg">                   </a>                   <div class="box-description">                       <a href="projects/{{ project.id }}"                          class="project-title">{{ project.name }}</a>                       <p>{{ project.description | limitText:100:' ...' }}</p>                       <a href="user/{{ project.user_id }}"                          class="user-uploaded-image">                           <img ng-if="project.author.avatar" ng-src="uploads/profiles/{{ project.author.avatar }}">                           <img ng-if="!project.author.avatar" src="img/person1.jpg">                       </a>                       <p class="project-category">Category:                           <span ng-repeat="category in project.categories">{{ category.name }} </span>                       </p>                   </div>               </div>           </div>       </div>        <!--<a ng-show='busy' class="load-more-btn">Зареждане ...</a>-->    </div></div>
