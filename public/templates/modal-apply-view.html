<div class="modal-header">    <h3 class="modal-title">Кандидатствали        <small ng-if="projectApply.length > 0">по "{{ projectApply[0].pname }}"</small>    </h3></div><div class="modal-body">    <div class="table-responsive" ng-if="projectApply.length > 0">        <table class="table">            <thead>            <th>#</th>            <th>Профилна снимка</th>            <th>Email</th>            <th>Име</th>            <th>Дата</th>            </thead>            <tbody>            <tr ng-repeat="a in projectApply">                <td>{{ a.uid }}</td>                <td>                    <a target="_blank" ng-href="user/{{ a.uid }}">                        <img width="50" class="img-circle" ng-if="a.avatar" src="{{ base_url }}/public/uploads/profiles/thumbs/{{ a.avatar }}" alt="">                    </a>                </td>                <td><a target="_blank" ng-href="user/{{ a.uid }}">{{ a.email }}</a></td>                <td><a target="_blank" ng-href="user/{{ a.uid }}">{{ a.name }}</a></td>                <td>{{ a.date }}</td>            </tr>            </tbody>        </table>    </div>    <div class="alert alert-warning" ng-if="projectApply.length == 0">        Няма кандидатствали по проекта!    </div></div><div class="modal-footer">    <button ng-if="projectApply.length > 0 && projectApply[0].app_status < 2" class="btn btn-primary" type="button"            ng-click="close_project(projectApply[0].pid)">Приключи проекта    </button>    <button class="btn btn-warning" type="button" ng-click="cancel()">Затвори</button></div>
