<div class="modal-header">    <h3 class="modal-title">Съобщениe</h3></div><div class="modal-body">    <div class="row">        <div class="col-md-9">            <div class="panel panel-default">                <div class="panel-heading">Напишете съобщение</div>                <div class="panel-body">                    <fieldset class="form-group">                        <textarea ng-model="message" class="form-control" rows="3"></textarea>                    </fieldset>                </div>            </div>        </div>        <div class="col-md-3">            <div class="panel panel-default">                <div class="panel-heading">Координати</div>                <div class="panel-body">                    <div class="row">                        <div class="col-md-12">                            <strong>Email:</strong> {{ author_email }}</div>                    </div>                </div>            </div>        </div>    </div></div><div class="modal-footer">    <button class="btn btn-primary" type="button" ng-click="send()">Изпрати</button>    <button class="btn btn-warning" type="button" ng-click="cancel()">Затвори</button></div>
