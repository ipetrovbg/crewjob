<!-- navigation --><navigation></navigation><!-- /navigation --><div class="main-slider">    <ul rn-carousel class="image">        <li>            <div class="item" style="background-image: url(img/BANNER-003.jpg);">                <div class="shell">                    <!-- dsadada -->                </div>            </div>        </li>    </ul></div><div class="main-content">    <div class="shell">        <h2 class="tab-heading">{{ projectTitle }}</h2>        <div ng-if="projectUserAvatar" class="avatar-project">            <img ng-src="uploads/profiles/{{ projectUserAvatar }}">        </div>        <h5 class="person-name">{{ projectUserName || projectUserEmail }}</h5>        <div class="project-description">            <p>{{ projectDescription }}</p>        </div>        <div class="project-details-categories">            <h4 class="sub-heading">Категории: </h4>            <div class="user-categories-create-project">                <div ng-repeat="pc in projectCategories" class="categories-box-row-view-project">                    <img ng-src="img/{{ pc.icon }}" alt="">                    <p>{{ pc.name }}</p>                </div>            </div>        </div>        <p class="msg-apply"></p>        <a href="/login"  data-project-id=""           class="btn-main        project-btn">КАНДИДАТСТВАЙ ПО ПРОЕКТ</a>        <a href="/edit" class="btn-main        project-btn">РЕДАКТИРАЙ</a>    </div></div>
