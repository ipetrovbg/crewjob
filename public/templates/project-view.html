<!-- navigation --><navigation></navigation><!-- /navigation --><div ng-if="projectImages.length > 0" class="main-slider">    <ul rn-carousel rn-carousel-index="projectImages.carouselIndex"  rn-carousel-buffered class="image">        <li ng-repeat="image in projectImages">            <div class="item" style="background-image: url(uploads/project/{{ image.file_name }});">                <div class="shell">                    <!-- dsadada -->                </div>            </div>        </li>    </ul></div><div ng-if="location">    <ui-gmap-google-map center='map.center' zoom='map.zoom'>        <ui-gmap-marker idKey="0" coords="projectCoords">        </ui-gmap-marker>    </ui-gmap-google-map></div><div class="main-content">    <div class="shell">        <h2 class="tab-heading">{{ projectTitle }}</h2>        <div ng-if="projectUserAvatar" class="avatar-project">            <img ng-src="uploads/profiles/{{ projectUserAvatar }}">        </div>        <h5 class="person-name"><a href="user/{{ projectUserId }}">{{ projectUserName || projectUserEmail }}</a></h5>        <div class="project-description">            <p>{{ projectDescription }}</p>        </div>        <div class="project-details-categories">            <h4 class="sub-heading">Категории: </h4>            <div class="user-categories-view-project">                <div ng-repeat="pc in projectCategories" class="categories-box-row-view-project">                    <img ng-src="img/{{ pc.icon }}" alt="">                    <p>{{ pc.name }}</p>                </div>                <div class="clearfix"></div>            </div>        </div>        <div ng-if="projectFiles" class="project-details-categories">            <h4 class="sub-heading">Прикачени файлове: </h4>            <div class="user-categories-view-project">                <a  ng-repeat="pf in projectFiles" target="_blank" ng-href="uploads/project/{{ pf.file_name }}">                <div class="categories-box-row-view-project">                    <div ng-switch="pf.file_type">                        <img ng-switch-when="JPG" ng-src="uploads/project/{{ pf.file_name }}" alt="">                        <img ng-switch-when="jpg" ng-src="uploads/project/{{ pf.file_name }}" alt="">                        <img ng-switch-when="png" ng-src="uploads/project/{{ pf.file_name }}" alt="">                        <img ng-switch-when="gif" ng-src="uploads/project/{{ pf.file_name }}" alt="">                        <p ng-switch-default></p>                    </div>                    <p>{{ pf.org_filename }}</p>                </div>                </a>                <div class="clearfix"></div>            </div>        </div>        <!--<p class="msg-apply"></p>-->        <a ng-if="auth && !isAuthor" href="" ng-click="apply()" class="btn-main        project-btn">КАНДИДАТСТВАЙ ПО ПРОЕКТ</a>        <a ng-if="isAuthor"ng- href="projects/{{ projectId }}/edit" class="btn-main        project-btn">РЕДАКТИРАЙ</a>    </div></div>
